prompt: |
  あなたの回答はcontext内の`@@processing@@`と置換されます。コンテキストの整合性に合わせてテキストを出力してください。
  Rule:
   - `@@processing@@`は貴方の解答に含めないでください。
   - 解説や説明を含めず、user promptに直接回答してください。
  {attrs_rules}
  context:
  {context}
  user prompt: 
  {prompt}

# hook:
#  text_generate_end: |
#    powershell.exe "Import-Module BurntToast; New-BurntToastNotification -Text 'テキスト生成し終わりました', '{filepath}を確認してください'"

attrs:
  bullet: "箇条書きで出力する"
  remain: "ユーザープロンプトを`> `付きで残す"

history:
  file: "{filename}.history.md"
  template: |
    ---
    Prompt: {prompt}
    Result: {result}
    Timestamp: {timestamp}

target:
  - "*.md"
  - "*.markdown"

ignore:
  - "README.md"
  - "README_en.md"
  - "sandbox/test_not_target.md"
  - ".git"

tags:
  - tag: "detail"
    format: "詳細に説明する: {prompt}"
    change: "prompt"
  - tag: "summary"
    format: "文章全体を要約する"
  - tag: "dictionary"
    format: "意味を調べてください: {prompt}"
    change: "chat"
